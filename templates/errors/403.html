{% extends "base.html" %}

{% block title %}Accès Refusé - 403{% endblock %}

{% block content %}
<div class="container text-center" style="padding: 100px 0;">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <i class="bi bi-shield-exclamation display-1 text-danger"></i>
            <h1 class="display-4 mt-4">403</h1>
            <h2>Accès Interdit</h2>
            <p class="lead text-muted mt-3">
                Vous n'avez pas la permission d'accéder à cette ressource.
            </p>
            
            <div class="alert alert-danger mt-4">
                <i class="bi bi-lock-fill"></i>
                <strong>Privilèges insuffisants.</strong> Cette page est réservée aux administrateurs.
            </div>
            
            <div class="mt-5">
                <a href="{{ url_for('auth.index') }}" class="btn btn-primary btn-lg me-2">
                    <i class="bi bi-house"></i> Retour à l'accueil
                </a>
                <a href="javascript:history.back()" class="btn btn-outline-secondary btn-lg">
                    <i class="bi bi-arrow-left"></i> Page précédente
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
