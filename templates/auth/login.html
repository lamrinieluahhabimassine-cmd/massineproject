{% extends "base.html" %}

{% block title %}Connexion{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-5">
        <div class="card">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <h2 class="fw-bold">
                        <i class="bi bi-box-arrow-in-right text-primary"></i>
                        Connexion
                    </h2>
                    <p class="text-muted">VOC Visibility Enhancer</p>
                </div>

                <form method="POST" action="{{ url_for('auth.login') }}">
                    <div class="mb-3">
                        <label for="username" class="form-label">
                            <i class="bi bi-person"></i> Nom d'utilisateur
                        </label>
                        <input 
                            type="text" 
                            class="form-control form-control-lg" 
                            id="username" 
                            name="username" 
                            required 
                            autofocus
                            placeholder="Entrez votre nom d'utilisateur">
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">
                            <i class="bi bi-lock"></i> Mot de passe
                        </label>
                        <input 
                            type="password" 
                            class="form-control form-control-lg" 
                            id="password" 
                            name="password" 
                            required
                            placeholder="Entrez votre mot de passe">
                    </div>

                    <div class="mb-3 form-check">
                        <input 
                            type="checkbox" 
                            class="form-check-input" 
                            id="remember" 
                            name="remember">
                        <label class="form-check-label" for="remember">
                            Se souvenir de moi
                        </label>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="bi bi-box-arrow-in-right"></i> Se connecter
                        </button>
                    </div>
                </form>

                <hr class="my-4">

                <div class="text-center">
                    <p class="mb-0">Vous n'avez pas de compte ?</p>
                    <a href="{{ url_for('auth.register') }}" class="btn btn-outline-secondary mt-2">
                        <i class="bi bi-person-plus"></i> Créer un compte
                    </a>
                </div>
            </div>
        </div>

        <!-- Info Box -->
        <div class="alert alert-info mt-3">
            <i class="bi bi-info-circle"></i>
            <strong>Compte de test :</strong><br>
            <small>
                Admin: <code>admin</code> / mot de passe que vous avez créé<br>
                User: <code>testuser</code> / <code>test123</code>
            </small>
        </div>
    </div>
</div>
{% endblock %}
